buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.4'
    }
}

apply plugin: 'android'

dependencies {
    compile project(':core')
    compile 'com.novoda:sqliteprovider-core:1.0.0'
    compile 'com.novoda.notils:android:1.0'
    compile 'com.novoda:typewriter:0.0.3-SNAPSHOT'
    compile 'com.google.android:support-v4:r13.1'
}

android {
    compileSdkVersion 18
    buildToolsVersion "18"

    defaultConfig {
        versionCode 0
        versionName "1.0-SNAPSHOT"
        minSdkVersion 14
        targetSdkVersion 18
    }


}

